<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <script src="https://unpkg.com/vue@next"></script>
        <style>
            
		.chordJax cjx-lane {
            display: flex;
            position: relative;
            border: 1px solid black;
            border-top: none;
            border-bottom: none;
		}
        cjx-lane bar {
            width: 100%;
            border: 1px solid black;
            border-top: none;
            border-bottom: none;
        }
        cjx-lane seg {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        cjx-lane chord {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0.2em;
        }
        cjx-lane chord crt {
            vertical-align: baseline;
            position: relative;
        }

		cjx-lane chord cop {
            position: relative;
            font-size: 80%;
            vertical-align: super;
		}
        
		cjx-lane chord ctr {
			display: inline-block;
			font-size: 70%;
			bottom: 0em;
			white-space: nowrap;
		}
		cjx-lane chord ctn {
			display: inline-block;
			font-size: 80%;
		}
        </style>
    </head>
    <body>
        <main id="app">
            <textarea rows="20" cols="70" v-model="text"></textarea>
            <select v-model="fontFamily">
                <option v-for="f in fontFamilySelect">{{f}}</option>
            </select>
            
            <div class="chordJax" :style="{fontFamily: fontFamily}" v-html="renderedHTML"></div>

        </main>
